<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
        .result.true {
            background-color: #d4edda;
            color: #155724;
        }
        .result.false {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Scheduler</h1>
        <form method="post" action="/">
            <label for="numCourses">Number of Courses:</label>
            <input type="number" id="numCourses" name="numCourses" required>
            <label for="prerequisites">Prerequisites (e.g., [[1, 0], [2, 1]]):</label>
            <input type="text" id="prerequisites" name="prerequisites" required>
            <input type="submit" value="Check">
        </form>
        {% if result is not none %}
            <div class="result {{ 'true' if result else 'false' }}">
                <h2>{{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
